<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>First Date Generator</title>
<!-- Styles -->
<link rel="stylesheet" type="text/css" href="css/style.css">
<!-- Scripts -->
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src='http://underscorejs.org/underscore-min.js'></script>
  <script src="http://backbonejs.org/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
   
   <script src="js/models/interest.js"></script>
   <script src="js/models/user.js"></script>
   <script src="js/collection/interests.js"></script>
   <script src="js/collection/users.js"></script>
   <script src="js/views/interest.js"></script>
   <script src="js/views/interests.js"></script>
   <script src="js/views/user.js"></script>
   <script src="js/views/users.js"></script>

   <script src="js/app.js"></script>

</head>
<body>
	<div id="header">
		<div id="logo">First Date Generator</div>
	</div>
	<!-- START inner page -->
	<div id="inner-page">
		<!-- START app wrapper -->
		 <div class="app-wrapper">

			<!-- START single user template -->
			<template id="single-user">
				<div id="name"><h1 align="center">Hello {{ name }}</h1></div>

			</template>
			<!-- END single user template -->

			<!-- START edit user template -->
			<template id="edit-user-template">
				<h1 align="center"> Edit Your Profile</h1>
				<div id="form-main">
				  <div id="form-div">
				    <form class="form" id="form1">		      
				       <p class="username">
				        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="{{ Username }}" id="username" />
				      </p>
				       <p class="password">
				        <input name="password" type="text" class="validate[required,custom[email]] feedback-input" id="password" placeholder="{{ Password }}" />
				      </p>

				      <p class="name">
				        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="{{ Name }}" id="name" />
				      </p>
				      
				      <p class="p-dob">
				        <input name="dob" type="text" class="validate[required,custom[email]] feedback-input" id="dob" placeholder="{{ date_of_birth }}" />
				      </p>
				      <div class="clear"></div>
				      <label><span class="form-label">Your Personality: </span></label>
				        	<select id = "personality-list">
					     			<option> {{ personality }} </option>
	
					        </select>
				      <div class="clear"></div>
				      <label><span class="form-label">Your Interests: </span></label>
				      <div class="interest-list">

				      {{#each Interest }}

				  </ul>
				  </div>
				      
				      <div class="submit">
				        <input type="submit" value="SUBMIT" id="button-blue"/>
				        <div class="ease"></div>
				      </div>
				    </form>
				  </template>
				  <!-- END user edit template -->

				<!-- START edit user placeholder -->
				<div id="form-main">
				  <div id="form-div">
				    <form class="form" id="form1">
				      
				       <p class="name">
				        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Username" id="name" />
				      </p>
				       <p class="email">
				        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Password" />
				      </p>
				      <p class="email">
				        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Re-Type Password" />
				      </p>

				      <p class="name">
				        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
				      </p>
				      
				      <p class="email">
				        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Date of Birth (mm/dd/yyyy)" />
				      </p>
				      <div class="clear"></div>
				      <label><span class="form-label">Your Personality: </span></label>
				        	<select id = "info-list">
					     			<option>Outgoing</option>
									<option>Reserved</option>
									<option>Traditional</option>
									<option>Materialistic</option>
									<option>Spiritual</option>
					        </select>
				      <div class="clear"></div>
				      <label><span class="form-label">Your Interests: </span></label>
				      <ul id="interests"></ul>				      
				      <div class="submit">
				        <input type="submit" value="SUBMIT" id="button-blue"/>
				        <div class="ease"></div>
				      </div>
				    </form>
				  </div>
			</template>
			<!-- END edit user template -->

			<!-- START search template -->
			<template id="search-template">
			<h1 align="center">Search for Your First Date</h1>
			<h2>Tell us what you know about the person.</h2>
			<div class="clear"></div>
			<form>
				<label><span class="form-label">Your Date's Name: </span></label>
				<input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Enter Name Here" id="date-name" />
				<label><span class="form-label">Personality: </span></label>
	             <select id = "personality-list">
	             		<option>Outgoing</option>
						<option>Reserved</option>
						<option>Traditional</option>
						<option>Materialistic</option>
						<option>Spiritual</option>
	             </select>
				<div class="clear"></div>
				<label><span class="form-label">Your Interests: </span></label>
				    <ul id="interests">
					</ul>
	             <div class="clear"></div>
				<label><span class="form-label">Preferred Date Location: </span></label>
	             <select id = "neighborhood-list">
					<option>Location goes here</option>
	             </select>
	             <div class="clear"></div>
	             <label><span class="form-label">Select price: </span></label>
	             <br />
				<label><span class="form-label">Price Range: </span></label>
	             <select id = "price-list">
	             		<option id="1">$15 or less</option>
						<option id="2">$15-$30</option>
						<option id="3">$30-$50</option>
						<option id="4">$50-$75</option>
						<option id="5">$75+</option>
	             </select>
         	<!-- <div class="price">
					<span>$</span><span>$</span><span>$</span><span>$</span><span>$</span>
				 </div> -->
         	</form>
			</template>
			<!-- END search template -->

			<!-- START interest list template -->
			<template id="interest-checkbox">
				<div class="interest-list">
				<input type="checkbox" value="{{ id }}">{{ name }}<br>
				</div>
			</template>
			<!-- END interest list template -->

         	 <div class="clear"></div>
         	<a href="#" class="search-btn">Search</a>
         	<!-- END search for date placeholder -->
		
		 </div>       
		<!-- end app wrapper -->

    <!-- START results template -->
      <template id="search-result">
      	<h1><img src="http://www.iconsdb.com/icons/preview/lime/check-mark-3-xxl.png" width="50"> We found the perfect place!</h1>
		<div class="one-third">
			<h2> {{ name }} </h2>
			<p> {{ description }} </p>
			<div id="img-gallery"> {{gallery}} </div>
		</div>
		<div class="one-third-last">
			<div class="rating"> {{rating}} </div>
		</div>
		<div class="fixed-width">
			<div class="clear"></div>
			<h2 align="center">Don't like this place?<br />
			<a href="#" id="suggestion-btn">Get Another Suggestion</a></h2>		
		</div>
      </template>
		<!-- END results template -->
						
			<div id="buttons">
			<div class="fixed-width">
					<div class="clear"></div>
					<h2 align="center" style="color: #fff">Ready for the perfect first date?<br />
					<a href="#" id="post-btn">Schedule it Now!</a></h2>					
			</div>
			</div>
			
	</div>
	<!-- end inner page -->

</body>
</html>
